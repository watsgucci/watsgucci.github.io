    <form>
        <label name = "Q" style="font-size: 100px">Question:</label><br>

        <textarea rows="5" cols="50" name="questionText" style="font-size: 40px"></textarea>
        <br>
        <input type="button" style="font-size: 30px" onclick="myFunction()" value="Manual Toggle Button"></input>

        <div id="myDIV" style="font-size: 20px; color: navy">Still Working...</div>
        <div hidden style="color: red" id="completeText">Good Job! Closing Browsers Now...</div>
        <script>
            function myFunction() {
                var x = document.getElementById("myDIV");
                var y = document.getElementById("completeText");

                if (x.innerHTML === "Still Working...") {
                    x.innerHTML = y.innerHTML;
                }


            }
        </script>
